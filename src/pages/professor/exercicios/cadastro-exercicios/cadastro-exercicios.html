<ion-header>

  <ion-navbar>
    <ion-title>Exercicio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<!-- favor colocar no value -->
  <form #form="ngForm" validate>
    {{exercicioList | json}}
    <ion-item>
      <ion-label floating>Nome do exercício</ion-label>
      <ion-input type="text" ngModel name="nome" [value]="exercicioList?.nome" required></ion-input>
    </ion-item>

    <ion-list-header>
      Descrição dos músculos afetados
    </ion-list-header>
    <!-- quando passar os valores carregado na lista colocar exercicioList.musculo -->
    <textarea ngModel name="musculo" class="textarea" [value]="exercicioList?.musculo"></textarea>

    <ion-list-header>
      Descrição do aparelho
    </ion-list-header>
    <textarea ngModel name="equipamento" class="textarea" [value]="exercicioList?.equipamento"></textarea>

    <ion-list-header>
      Descrição do exercício
    </ion-list-header>
    <textarea ngModel name="descricao" class="textarea" [value]="exercicioList?.descricao"></textarea>

    <ion-list-header>
      Link do Video
    </ion-list-header>
    <textarea ngModel name="linkVideo" class="textarea" [value]="exercicioList?.linkVideo"></textarea>

    <ion-input type="text" hidden ngModel name="codigo" [value]="exercicioList?.codigo"> </ion-input>

    <button class="salvar" ion-button full class="cor-botao-padrao aluno" (click)="doSalvarExercicio(form.value)">Salvar exercício</button>

  </form>
</ion-content>
