<ion-header>

  <ion-navbar>
    <ion-title>Exercicio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<!-- favor colocar no value -->
  <form #form="ngForm" validate>
    <ion-item>
      <ion-label floating>Nome do exercício</ion-label>
      <ion-input type="text" ngModel name="nome" required></ion-input>
    </ion-item>

    <ion-list-header>
      Descrição dos músculos afetados
    </ion-list-header>
    <!-- quando passar os valores carregado na lista colocar exercicioList.musculo -->
    <textarea name="musculo" class="textarea" [value]="exercicioList"></textarea>

    <ion-list-header>
      Descrição do aparelho
    </ion-list-header>
    <textarea ngModel name="aparelho" class="textarea"></textarea>

    <ion-list-header>
      Descrição do exercício
    </ion-list-header>
    <textarea ngModel name="descricao" class="textarea"></textarea>

    <ion-list-header>
      Link do Video
    </ion-list-header>
    <textarea ngModel name="linkVideo" class="textarea"></textarea>

    <button class="salvar" ion-button full class="cor-botao-padrao aluno" (click)="doSalvarExercicio(form.value)">Salvar exercício</button>

  </form>
</ion-content>
