<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!-- favor colocar no value -->
  <form #form="ngForm" validate>
    <ion-item>
      <ion-label floating>Nome do exercício</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="exercicioList.nome" required></ion-input>
    </ion-item>

    <ion-list-header>
      Descrição dos músculos afetados
    </ion-list-header>
    <!-- quando passar os valores carregado na lista colocar exercicioList.musculo -->
    <textarea name="musculo" class="textarea" [(ngModel)]="exercicioList.musculo"></textarea>

    <ion-list-header>
      Descrição do aparelho
    </ion-list-header>
    <textarea name="equipamento" class="textarea" [(ngModel)]="exercicioList.equipamento"></textarea>

    <ion-list-header>
      Descrição do exercício
    </ion-list-header>
    <textarea name="descricao" class="textarea" [(ngModel)]="exercicioList.descricao"></textarea>

    <!-- <ion-list-header>
      Link do Video
    </ion-list-header>
    <textarea name="linkVideo" class="textarea" [(ngModel)]="exercicioList.linkVideo"></textarea> -->

    <ion-input type="text" hidden name="codigo" [(ngModel)]="exercicioList.codigo"> </ion-input>

    <button class="salvar" ion-button full (click)="doSalvarExercicio(form.value)">Salvar exercício</button>

    <button class="salvar" ion-button full color="danger" (click)="doExcluirExercicio(form.value)" *ngIf="exercicioList.codigo != ''" >Excluir exercício</button>
  </form>
</ion-content>
