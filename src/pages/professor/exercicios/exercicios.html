<ion-header>
  <ion-navbar>

    <button ion-button menuToggle="menuProfessor">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Exercicios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterExercicios($event)" name="pesquisa"></ion-searchbar>

  <ion-list *ngFor="let exercicio of exercicios">

    <ion-item color="none" (click)="selecionaExercicio(exercicio.codigo)">
      <ion-avatar item-left>
        <img [src]="exercicio?.imageExercicio" />
      </ion-avatar>
      <h2>
        {{exercicio.nome}}
      </h2>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini (click)="addExercicios()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
