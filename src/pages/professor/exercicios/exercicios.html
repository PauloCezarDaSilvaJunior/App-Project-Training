<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Exercicios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterExercicios($event)" name="pesquisa"></ion-searchbar>

  <ion-list>
    <ion-item (click)="selecionaExercicio(exercicio.codigo)" *ngFor="let exercicio of exercicios">
      {{exercicio.nome}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini (click)="addExercicios()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
