<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Alunos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list id="alunos-list4">
      <ion-item color="none" id="alunos-list-item12" *ngFor="let usuario of usuarios" (click)="selecionaAluno(usuario.codigo)">
        <h2>
          {{usuario?.nome}}
        </h2>
      </ion-item>
  </ion-list>
</ion-content>
