<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="usuario?.foto" />
      </ion-avatar>
      <h2>{{usuario?.nome}}</h2>
    </ion-item>

    <ion-list-header>
      Treinamentos
    </ion-list-header>

    <ion-item>
      <button ion-button small (click)="doCheckbox()" clear>Lista de Treinamentos</button>
      <ion-note item-end>Iniciante 1</ion-note>
    </ion-item>

    <ion-list-header>
      Dados do aluno
    </ion-list-header>
    <ion-item>
      Data de nascimento
      <ion-note item-end>{{usuario?.dtNascimento | date:'dd/MM/yyyy'}}</ion-note>
    </ion-item>

    <ion-list-header>
      Medidas do aluno
    </ion-list-header>

    <ion-item>
      Altura
      <ion-note item-end>{{usuario?.altura}}</ion-note>
    </ion-item>

    <ion-item>
      Peso
      <ion-note item-end>{{usuario?.peso}}</ion-note>
    </ion-item>

    <ion-list-header>
      Observaçõoes do aluno
    </ion-list-header>
    <textarea name="descricao" class="textarea"></textarea>
  </ion-list>



  <button class="salvar" ion-button full class="cor-botao-padrao aluno">Salvar</button>
</ion-content>
