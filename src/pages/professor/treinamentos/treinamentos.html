<ion-header>
  <ion-navbar>

    <button ion-button menuToggle="menuProfessor">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Treinamentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getfilterTreinamento($event)"></ion-searchbar>

  <ion-list>
    <ion-item color="none" *ngFor="let treinamento of treinamentos" (click)="getEditTreinamento(treinamento.id)">
      {{treinamento.nome}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini (click)="addTreinamentos()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
