<ion-header>

  <ion-navbar>
    <ion-title ng-if="treinamento.nome">{{treinamento?.nome}}</ion-title>
    <ion-title ng-if="!treinamento.nome">Novo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Nome do treinamento</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <!-- almenta 5 espaços na coluna -->
      <ion-col col-3 offset-5>
        <ion-label>Serie</ion-label>
      </ion-col>

      <ion-col col-4>
        <ion-label>Repetição</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
        <ion-item>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-3>
        <ion-item>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

  <button ion-button class="background-color" block>Salvar</button>
</ion-content>
