<ion-menu [content]="mainContent" id="menuProfessor">
  <!-- <ion-header>
  </ion-header> -->

  <ion-content>
    <ion-list>

      <ion-item>
        <h1>
          {{nomeUsuario}}
        </h1>
      </ion-item>

      <button ion-item (click)="onConfiguracao()" menuClose detail-none>
        Configuração
        <ion-icon ios="ios-settings" md="md-settings" item-right></ion-icon>
      </button>

      <button ion-item (click)="onAluno()" menuClose detail-none>
        Solicitações
        <ion-icon name="person-add" item-right></ion-icon>
      </button>

      <button ion-item (click)="sair()" menuClose detail-none item-end>
        Sair
        <ion-icon name="md-exit" item-right></ion-icon>
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]="rootPage"></ion-nav>
