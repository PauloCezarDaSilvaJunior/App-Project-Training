<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-avatar item-start>
          <img [src]="usuario?.foto">
        </ion-avatar>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-icon name="contact"></ion-icon> {{usuario?.nome}}</ion-item>

      <ion-item>
        <ion-icon name="people"></ion-icon> {{usuario?.QtdAlunos}} Alunos</ion-item>

      <button ion-item (click)="onConfiguracao()" menuClose>
            <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Configuração
        </button>

      <ion-item>
        <ion-icon name="exit"></ion-icon> Sair</ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
