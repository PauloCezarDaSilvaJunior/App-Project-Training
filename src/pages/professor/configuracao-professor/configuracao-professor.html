<ion-header>
  <ion-navbar>

    <ion-title>
      Configuração
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item color="none">
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="professor.nome" type="text" name="nome" [value]="" required></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label floating>CREF</ion-label>
      <ion-input [(ngModel)]="professor.confef" type="text" name="cref" [value]="" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime [(ngModel)]="professor.dtNascimento" displayFormat="DD MMM YYYY" name="dtNascimento" required></ion-datetime>
    </ion-item>

    <ion-input type="text" hidden name="codigo" [(ngModel)]="professor.codigo"> </ion-input>
  </ion-list>

  <button class="salvar" ion-button full class="cor-botao-padrao aluno" (click)="salvarConfiguracao()">Salvar exercício</button>

</ion-content>
