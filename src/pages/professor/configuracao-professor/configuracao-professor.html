<ion-header>
  <ion-navbar>

    <ion-title>
      Configuração
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item color="none">
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome" [value]=""></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label floating>senha antiga</ion-label>
      <ion-input type="text" name="senhaAntiga" [value]=""></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label floating>nova senha</ion-label>
      <ion-input type="text" name="senhaAntiga" [value]=""></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label floating>confirmar senha</ion-label>
      <ion-input type="text" name="senhaAntiga" [value]=""></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      Foto Perfil
    </ion-list-header>

    <ion-card>
      <img [src]="base64Image" *ngIf="base64Image" />
      <ion-card-content *ngIf="!base64Image">
        <ion-card-title>
          Inseria uma imagem
        </ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear round large (click)="getAlbum()">
            <ion-icon name='albums' item-start style="color: #d03e84"></ion-icon>
             Galeria
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear round large (click)="getPhoto()">
            <ion-icon name='camera' item-start style="color: #55acee"></ion-icon>
             Câmera
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
