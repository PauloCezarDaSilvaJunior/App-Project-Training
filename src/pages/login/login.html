<ion-content padding>
  <form (submit)="doLogin(form)" #form="ngForm">
     <ion-list>
       <ion-item>
         <ion-label floating>E-mail</ion-label>
         <ion-input [(ngModel)]="loginData.email" name="email" type="email" [required]="emailPattern"></ion-input>
       </ion-item>

       <ion-item>
         <ion-label floating>Senha</ion-label>
         <ion-input [(ngModel)]="loginData.senha" name="senha" type="password" required></ion-input>
       </ion-item>
       <button class="login" ion-button full class="cor-botao-padrao login" type="submit" [disabled]="!form.valid">Logar</button>
     </ion-list>
   </form>

   <ion-item *ngIf="form.valid">
    <ion-label>Manter conectado</ion-label>
    <ion-checkbox [(ngModel)]="conectado" (ionChange)="ManterConectado()" checked="true" ></ion-checkbox>
  </ion-item>
   
   <button class="aluno" ion-button full class="cor-botao-padrao aluno"(click)="goTocadastroAluno()">Cadastrar como Aluno</button>
   <button class="professor" ion-button full class="professor" clear (click)="goTocadastroProfessor()">Cadastrar como Professor</button>
</ion-content>
