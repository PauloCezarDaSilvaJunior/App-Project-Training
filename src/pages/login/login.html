<ion-content padding>
  <form [formGroup]="loginData" validate>
    <ion-list>
      <ion-thumbnail item-center text-center>
        <img src="assets/icon/trainer.png" class="icone">
      </ion-thumbnail>

      <ion-item>
        <ion-icon name="mail" item-start color="primary"></ion-icon>
        <ion-input formControlName="email" type="text" placeholder="E-mail" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-start color="primary"></ion-icon>
        <ion-input formControlName="senha" type="password" placeholder="Senha" required></ion-input>
      </ion-item>
      <button class="login" (click)="doLogin(loginData.value)" ion-button full class="cor-botao-padrao login" type="submit" [disabled]="!loginData.valid">Logar</button>
    </ion-list>
  </form>

  <ion-item *ngIf="loginData.valid">
    <ion-label>Manter conectado</ion-label>
    <ion-checkbox [(ngModel)]="conectado" (ionChange)="ManterConectado(loginData.value)" checked="false"></ion-checkbox>
  </ion-item>

  <button class="aluno" ion-button full (click)="goTocadastroAluno()">Cadastrar como Aluno</button>
  <button class="professor" ion-button full class="professor" clear (click)="goTocadastroProfessor()">Cadastrar como Professor</button>
</ion-content>
