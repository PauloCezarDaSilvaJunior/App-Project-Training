<ion-content padding>
   <form (submit)="doLogin()">
      <ion-list>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input [(ngModel)]="loginData.email" name="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="loginData.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <button ion-button full class="cor-botao-padrao login" type="submit">Logar</button>
        <button ion-button full class="cor-botao-padrao aluno"(click)="goToAluno()">Cadastrar como Aluno</button>
        <button ion-button full class="professor" clear (click)="goToProfessor()">Cadastrar como Professor</button>
      </ion-list>
    </form>
</ion-content>
