<ion-content padding>
      <ion-list>
        <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <button ion-button full class="cor-botao-padrao login">Logar</button>
        <button ion-button full class="cor-botao-padrao aluno"(click)="goToAluno()">Cadastrar como Aluno</button>
        <button ion-button full class="professor" clear (click)="goToProfessor()">Cadastrar como Professor</button>
      </ion-list>
</ion-content>
