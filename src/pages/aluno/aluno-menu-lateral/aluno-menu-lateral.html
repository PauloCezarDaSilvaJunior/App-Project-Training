<ion-menu [content]="mainContent" id="menuAluno">
  <ion-header>
    <ion-toolbar>
      <ion-title>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label>{{nomeUsuario}}</ion-label>
      </ion-item>

      <button ion-item (click)="onConfiguracao()" menuClose>
        Configuração
        <ion-icon name="md-settings" item-right></ion-icon>
      </button>

      <button ion-item (click)="onProfessor()" menuClose>
        Professor
        <ion-icon name="md-person-add" item-right></ion-icon>
      </button>

      <button ion-item (click)="sair()" menuClose>
        Sair
        <ion-icon name="md-exit" item-right></ion-icon>
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]="rootPage"></ion-nav>
