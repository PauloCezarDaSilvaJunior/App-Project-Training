<ion-header>

  <ion-navbar>
    <ion-title>Configuração</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form #form="ngForm" validate>
    <ion-list-header text-center>
      Perfil
    </ion-list-header>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nomeAluno" [(ngModel)]="aluno.nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="aluno.email" required></ion-input>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime [(ngModel)]="aluno.dtNascimento" displayFormat="DD MMM YYYY" name="dtNascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="number" name="peso" [(ngModel)]="aluno.peso" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="number" name="altura" [(ngModel)]="aluno.altura" required></ion-input>
    </ion-item>

    <ion-input type="text" hidden name="codigo" [(ngModel)]="aluno.codigo"> </ion-input>

    <br>
    <button class="salvar" ion-button full class="cor-botao-padrao aluno" (click)="doSalvarConfigutacao(form.value)">Salvar</button>

  </form>
</ion-content>
