<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Seleção de Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- mudar para codigo -->
    <ion-item *ngFor="let professor of professores">

      <button ion-button full clear (click)="selecionaProfessor(professor.codigo)">
        {{ professor.nome }}
      </button>

    </ion-item>

  </ion-list>

</ion-content>
