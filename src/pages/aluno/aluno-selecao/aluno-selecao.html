<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle="menu2" start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Seleção de Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- mudar para codigo -->
    <ion-item *ngFor="let professor of professores">
      <button ion-button color="secondary" clear icon-only large icon-left item-end>
        <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle" large item-right></ion-icon>
      </button>

      <button ion-button clear full large (click)="selecionaProfessor(professor.id)">
        {{ professor.nome }}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
