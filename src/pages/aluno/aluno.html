<ion-header>

  <ion-navbar>
    <ion-title>Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Peso em KG"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Altura em cm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <button ion-button full class="cor-botao-padrao">Cadastrar</button>
  </ion-list>
</ion-content>
