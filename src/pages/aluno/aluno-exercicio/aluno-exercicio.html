<ion-header>

  <ion-navbar>
    <ion-title>{{nomeTreinamento}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <button ion-item *ngFor="let exercicio of exercicios" (click)="detalhesExercicio(exercicio.codigo)">
      {{exercicio.nome}}
      <br/> status :
      <ion-icon name="checkmark"></ion-icon>
      <ion-icon name="open" item-right></ion-icon>
    </button>

  </ion-list>

  <button ion-button full (click)="salvar()">Treinamento Pago</button>
</ion-content>
