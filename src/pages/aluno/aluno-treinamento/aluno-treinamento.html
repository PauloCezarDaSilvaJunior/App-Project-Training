<ion-header>

  <ion-navbar>

    <button ion-button menuToggle="menuProfessor">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Lista de Treinamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let treinamento of treinamentos">
      <button ion-button clear full right (click)="Exercicios(treinamento.codigo, treinamento.nome)">
        {{treinamento.nome}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
