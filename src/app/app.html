<ion-menu [content]="mainContent" id="menuProfessor" >
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-avatar item-start>
          <img src="https://vignette3.wikia.nocookie.net/fictionalcharacters/images/9/9a/Johnny_Bravo.png/revision/latest?cb=20131031032341"
            style="width: 300px;height: 300px;">
        </ion-avatar>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-icon name="contact"></ion-icon>
        <ion-label>Nome Progessor</ion-label>
      </ion-item>

      <button ion-item (click)="onConfiguracao()" menuClose>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Configuração
      </button>

      <button ion-item (click)="sair()" menuClose>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Sair
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
